name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'  # 只在版本标签推送时触发

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
      
      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: pnpm i

      - name: Build Electron App
        run: pnpm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Upload Linux Release Assets
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ github.ref }}/jm-desktop-${{ github.ref }}.AppImage
        
      - name: Upload Windows Release Assets
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ github.ref }}/jm-desktop-${{ github.ref }}.zip
